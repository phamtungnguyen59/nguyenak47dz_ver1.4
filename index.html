<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.pinimg.com/736x/b6/30/d6/b630d688cda4d32bb81a08298cfb9262.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e2a36;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            flex-direction: column;
        }

        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .loading-box {
            width: 50%;
            max-width: 500px;
            height: 14px;
            border: 1px solid #1fbba6;
            border-radius: 50px;
            overflow: hidden;
            background: transparent;
        }

        .loading-fill {
            height: 100%;
            background-color: #4ad6a8;
            width: 0%;
            animation: loading 2s ease-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>Loading...</h1>
    <div class="loading-box">
        <div class="loading-fill"></div>
    </div>

    <script>
        // Sau 2 giây (thời gian animation), chuyển sang trang mới
        setTimeout(function() {
            window.location.href = "index2.html"; // Đổi thành link bạn muốn
        }, 2000);
    </script>
</body>
</html>
